<div *ngIf="hero">
  <h2>{{ hero.name }}'s details!</h2>
  <div>
    <label>id: {{ hero.id }}</label>
  </div>
  <div>
    <label>
      name:
      <input type="text" [(ngModel)]="hero.name">
    </label>
  </div>
  <div class="actions">
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button> 
  </div>
</div>
